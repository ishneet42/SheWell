<!DOCTYPE html>
<html>
<head>
	<title>BMI Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

</head>
	<div>
	<div class="container">
		<div class="panel">
			<h1 class="text-center">One-Click BMI and BMR Calculation: 
				Check Your Body Mass Index and Basal Metabolic Rate.</h1>

			<h2 id="introText" class="text-center">Enter your details:</h2>

			<form>
				<div id="weightInput">
					<h2>Enter your weight (in kg)</h2>
					<input id="weight" type="number" pattern="[0-9]*" name="a" />
				</div>
				<div id="heightInput">
					<h2>Enter your height (in cm)</h2>
					<input id="height" type="number" pattern="[0-9]*" name="b" /> 
				</div>
				<div id="ageInput">
					<h2>Enter your age</h2>
					<input id="age" type="number" pattern="[0-9]*" name="b" /> 
				</div>
				<button type="button" class="btn" onclick="calculate1()">Calculate BMI</button>
				<button type="button" class="btn" onclick="calculate2()">Calculate BMR</button>
			</form>
			<div id="results1" class="text-center result-section">
				<h2>Your BMI results will appear here</h2>
			</div>
			<div id="results2" class="text-center result-section">
				<h2>Your BMR results will appear here</h2>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
