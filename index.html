<!DOCTYPE html>
<html>
<head>
  <title>SheWell</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #ffccdd;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin: 0;
    }

    nav {
      background-color: #fff;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    nav ul li {
      display: inline-block;
      padding: 20px;
    }

    nav ul li a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 50px;
      text-align: center;
    }

    .options-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .option {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: #fff;
      border-radius: 50%;
      margin: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .option h2 {
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>SheWell</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#bmi">Check Your BMI</a></li>
      <li><a href="#appointment">Book an Appointment</a></li>
      <li><a href="#contact">Contact Us</a></li>
      <li><a href="#stress">Stress Management</a></li>
    </ul>
  </nav>

  <section id="bmi">
    <div class="options-container">
      <div class="option">
        <h2>Check Your BMI</h2>
        <!-- Add your BMI content here -->
        <a href="bmi.html">click here to check your BMI and know suggested Calorie intake</a>
      </div>

      <div class="option">
        <h2>Book an Appointment</h2>
        <!-- Add your appointment content here -->
        <a href="book.html">click here to book an appointment with a doctor</a>
      </div>

      <div class="option">
        <h2>Stress Management</h2>
        <a href="stress.html">click here to listen to relaxing music</a>

        <!-- Add your stress management content here -->
      </div>
    </div>
  </section>

</body>
</html>
